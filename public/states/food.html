<div ng-controller="NutrientController as nutrientCtrl" ng-init="nutrientCtrl.getNutrients()">

  <div ng-controller="FoodController as foodCtrl" class="container back">
    <p ng-click="foodCtrl.backToResults()">Back to results</p>
    <p class="food-title lead text-white text-center my-4">{{ nutrientCtrl.foodName }}</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6 col-xl-4 mb-4">
        <div class="card card-block">
          <p ng-repeat="proximate in nutrientCtrl.proximates">{{proximate.nutrient}} - {{ proximate.gm }}{{ proximate.unit }} per 100g</p>
        </div>
      </div>

      <div class="col-md-6 col-xl-4 mb-4">
        <div class="card card-block">
          <p ng-repeat="mineral in nutrientCtrl.minerals">{{mineral.nutrient}} - {{ mineral.gm }}{{ mineral.unit }} per 100g</p>
        </div>
      </div>

      <div class="col-md-6 col-xl-4 mb-4">
        <div class="card card-block">
          <p ng-repeat="vitamin in nutrientCtrl.vitamins">{{vitamin.nutrient}} - {{ vitamin.gm }}{{ vitamin.unit }} per 100g</p>
        </div>
      </div>

    </div>
  </div>

</div>
